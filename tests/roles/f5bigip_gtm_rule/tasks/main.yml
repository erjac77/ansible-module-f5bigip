---

- name: Create GTM Rule
  f5bigip_gtm_rule:
    f5_hostname: "{{ bigip_host }}"
    f5_username: "{{ bigip_username }}"
    f5_password: "{{ bigip_password }}"
    f5_port: "{{ bigip_port }}"
    name: "{{ rule_name }}"
    partition: "{{ bigip_partition }}"
    api_anonymous: "{{ rule_api_anonymous }}"
    state: present
  register: result

- name: Assert Create GTM Rule
  assert:
    that:
      - result|changed

- name: Create GTM Rule (idempotent)
  f5bigip_gtm_rule:
    f5_hostname: "{{ bigip_host }}"
    f5_username: "{{ bigip_username }}"
    f5_password: "{{ bigip_password }}"
    f5_port: "{{ bigip_port }}"
    name: "{{ rule_name }}"
    partition: "{{ bigip_partition }}"
    api_anonymous: "{{ rule_api_anonymous }}"
    state: present
  register: result

- name: Assert Create GTM Rule (idempotent)
  assert:
    that:
      - not result|changed

- name: Delete GTM Rule
  f5bigip_gtm_rule:
    f5_hostname: "{{ bigip_host }}"
    f5_username: "{{ bigip_username }}"
    f5_password: "{{ bigip_password }}"
    f5_port: "{{ bigip_port }}"
    name: "{{ rule_name }}"
    partition: "{{ bigip_partition }}"
    state: absent
  register: result

- name: Assert Delete GTM Rule
  assert:
    that:
      - result|changed

- name: Delete GTM Rule (idempotent)
  f5bigip_gtm_rule:
    f5_hostname: "{{ bigip_host }}"
    f5_username: "{{ bigip_username }}"
    f5_password: "{{ bigip_password }}"
    f5_port: "{{ bigip_port }}"
    name: "{{ rule_name }}"
    partition: "{{ bigip_partition }}"
    state: absent
  register: result

- name: Assert Delete GTM Rule (idempotent)
  assert:
    that:
      - not result|changed