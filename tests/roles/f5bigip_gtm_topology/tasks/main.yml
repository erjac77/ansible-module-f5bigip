---

- name: Create GTM Datacenter
  f5bigip_gtm_datacenter:
    f5_hostname: "{{ bigip_host }}"
    f5_username: "{{ bigip_username }}"
    f5_password: "{{ bigip_password }}"
    f5_port: "{{ bigip_port }}"
    name: "{{ datacenter_name }}"
    state: present
  delegate_to: localhost
  register: result

- name: Assert Create GTM Datacenter
  assert:
    that:
      - result|changed

- name: Create GTM Topology
  f5bigip_gtm_topology:
    f5_hostname: "{{ bigip_host }}"
    f5_username: "{{ bigip_username }}"
    f5_password: "{{ bigip_password }}"
    f5_port: "{{ bigip_port }}"
    name: "{{ topology_name }}"
    description: "{{ topology_description }}"
    state: present
  delegate_to: localhost
  register: result

- name: Assert Create GTM Topology
  assert:
    that:
      - result|changed

- name: Create GTM Topology (idempotent)
  f5bigip_gtm_topology:
    f5_hostname: "{{ bigip_host }}"
    f5_username: "{{ bigip_username }}"
    f5_password: "{{ bigip_password }}"
    f5_port: "{{ bigip_port }}"
    name: "{{ topology_name }}"
    description: "{{ topology_description }}"
    state: present
  delegate_to: localhost
  register: result
  ignore_errors: yes

- name: Assert Create GTM Topology (idempotent)
  assert:
    that:
      - not result|changed

- name: Delete GTM Topology
  f5bigip_gtm_topology:
    f5_hostname: "{{ bigip_host }}"
    f5_username: "{{ bigip_username }}"
    f5_password: "{{ bigip_password }}"
    f5_port: "{{ bigip_port }}"
    name: "{{ topology_name }}"
    state: absent
  delegate_to: localhost
  register: result

- name: Assert Delete GTM Topology
  assert:
    that:
      - result|changed

- name: Delete GTM Topology (idempotent)
  f5bigip_gtm_topology:
    f5_hostname: "{{ bigip_host }}"
    f5_username: "{{ bigip_username }}"
    f5_password: "{{ bigip_password }}"
    f5_port: "{{ bigip_port }}"
    name: "{{ topology_name }}"
    state: absent
  delegate_to: localhost
  register: result

- name: Assert Delete GTM Topology (idempotent)
  assert:
    that:
      - not result|changed

- name: Delete GTM Datacenter
  f5bigip_gtm_datacenter:
    f5_hostname: "{{ bigip_host }}"
    f5_username: "{{ bigip_username }}"
    f5_password: "{{ bigip_password }}"
    f5_port: "{{ bigip_port }}"
    name: "{{ datacenter_name }}"
    state: absent
  delegate_to: localhost
  register: result

- name: Assert Delete GTM Datacenter
  assert:
    that:
      - result|changed