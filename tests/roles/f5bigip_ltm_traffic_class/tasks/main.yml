    state: present
  register: result

- name: Assert Change LTM Traffic Class description (idempotent)
  assert:
    that:
      - not result|changed

- name: Delete LTM Traffic Class
  f5bigip_ltm_traffic_class:
    f5_hostname: "{{ bigip_host }}"
    f5_username: "{{ bigip_username }}"
    f5_password: "{{ bigip_password }}"
    f5_port: "{{ bigip_port }}"
