---

- f5bigip_ltm_policy:
    f5_hostname: "{{ bigip_host }}"
    f5_username: "{{ bigip_username }}"
    f5_password: "{{ bigip_password }}"
    f5_port: "{{ bigip_port }}"
    name: "{{ policy.name }}"
    partition: "{{ bigip_partition }}"
    sub_path: "{{ policy_drafts | default('Drafts') }}"
    publish: yes
    state: present
  register: result