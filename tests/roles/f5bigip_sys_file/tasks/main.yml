    f5_hostname: "{{ bigip_host }}"
    f5_username: "{{ bigip_username }}"
    f5_password: "{{ bigip_password }}"
    f5_port: "{{ bigip_port }}"
    name: "{{ ext_dg_filename }}"
    partition: Common
    state: absent
  register: result

- name: Assert Delete SYS Data-Group file (idempotent)
  assert:
    that:
      - not result|changed

- name: Upload File
