---

- name: Create GTM BIG-IP Monitor
  f5bigip_gtm_monitor_bigip:
    f5_hostname: "{{ bigip_host }}"
    f5_username: "{{ bigip_username }}"
    f5_password: "{{ bigip_password }}"
    f5_port: "{{ bigip_port }}"
    name: "{{ monitor_name }}"
    partition: "{{ bigip_partition }}"
    description: "{{ monitor_description }}"
    state: present
  register: result

- name: Assert Create GTM BIG-IP Monitor
  assert:
    that:
      - result|changed

- name: Create GTM BIG-IP Monitor (idempotent)
  f5bigip_gtm_monitor_bigip:
    f5_hostname: "{{ bigip_host }}"
    f5_username: "{{ bigip_username }}"
    f5_password: "{{ bigip_password }}"
    f5_port: "{{ bigip_port }}"
    name: "{{ monitor_name }}"
    partition: "{{ bigip_partition }}"
    description: "{{ monitor_description }}"
    state: present
  register: result

- name: Assert Create GTM BIG-IP Monitor (idempotent)
  assert:
    that:
      - not result|changed

- name: Change GTM BIG-IP Monitor description
  f5bigip_gtm_monitor_bigip:
    f5_hostname: "{{ bigip_host }}"
    f5_username: "{{ bigip_username }}"
    f5_password: "{{ bigip_password }}"
    f5_port: "{{ bigip_port }}"
    name: "{{ monitor_name }}"
    partition: "{{ bigip_partition }}"
    description: "new {{ monitor_description }}"
  register: result

- name: Assert Change GTM BIG-IP Monitor description
  assert:
    that:
      - result|changed

- name: Change GTM BIG-IP Monitor description (idempotent)
  f5bigip_gtm_monitor_bigip:
    f5_hostname: "{{ bigip_host }}"
    f5_username: "{{ bigip_username }}"
    f5_password: "{{ bigip_password }}"
    f5_port: "{{ bigip_port }}"
    name: "{{ monitor_name }}"
    partition: "{{ bigip_partition }}"
    description: "new {{ monitor_description }}"
  register: result

- name: Assert Change GTM BIG-IP Monitor description (idempotent)
  assert:
    that:
      - not result|changed

- name: Delete GTM BIG-IP Monitor
  f5bigip_gtm_monitor_bigip:
    f5_hostname: "{{ bigip_host }}"
    f5_username: "{{ bigip_username }}"
    f5_password: "{{ bigip_password }}"
    f5_port: "{{ bigip_port }}"
    name: "{{ monitor_name }}"
    partition: "{{ bigip_partition }}"
    state: absent
  register: result

- name: Assert Delete GTM BIG-IP Monitor
  assert:
    that:
      - result|changed

- name: Delete GTM BIG-IP Monitor (idempotent)
  f5bigip_gtm_monitor_bigip:
    f5_hostname: "{{ bigip_host }}"
    f5_username: "{{ bigip_username }}"
    f5_password: "{{ bigip_password }}"
    f5_port: "{{ bigip_port }}"
    name: "{{ monitor_name }}"
    partition: "{{ bigip_partition }}"
    state: absent
  register: result

- name: Assert Delete GTM BIG-IP Monitor (idempotent)
  assert:
    that:
      - not result|changed